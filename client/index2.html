<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./resources/styles/index2.css">
</head>
<body onload = "loadSelectedSportData()">
    <h1>Cards For Sale</h1>
    <div class="d-flex">
        <nav class="flex-shrink-0 p-3 sidebar">
            <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                <span class="baseball-title">Cards</span>
            </a>
            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <a class="btn btn-toggle align-items-center rounded" href="./index.html">Home</a>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                        Team
                    </button>
                    <div class="collapse" id="dashboard-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded">Yankees</a></li>
                            <li><a href="#" class="link-dark rounded">Rockies</a></li>
                            <li><a href="#" class="link-dark rounded">Giants</a></li>
                            <li><a href="#" class="link-dark rounded">Mariners</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                        Sport
                    </button>
                    <div class="collapse" id="orders-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded" onclick="selectSport('Basketball')">Basketball</a></li>
                            <li><a href="#" class="link-dark rounded" onclick="selectSport('Football')">Football</a></li>
                            <li><a href="#" class="link-dark rounded" onclick="selectSport('Hockey')">Hockey</a></li>
                            <li><a href="#" class="link-dark rounded" onclick="selectSport('Soccer')">Soccer</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <a class="btn btn-toggle align-items-center rounded" href="./index4.html">Bidding</a>
                </li>
                <li class="border-top my-3"></li>
                <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                        Account
                    </button>
                    <div class="collapse" id="account-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-dark rounded">New...</a></li>
                            <li><a href="#" class="link-dark rounded">Profile</a></li>
                            <li><a href="#" class="link-dark rounded">Settings</a></li>
                            <li><a href="#" class="link-dark rounded">Sign out</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>

        <div id="data2" class="row"></div> <!-- Display filtered cards here -->
    </div>

    <script src="./resources/scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
