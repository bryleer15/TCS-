<!DOCTYPE html>
<html lang="en">
<head>

<body>

<script src = "./resources/scripts/index.js"></script>
    <!-- The grid: four columns -->
<div class="row">
    <div class="column">
      <img src="https://media.istockphoto.com/id/1449501412/vector/baseball-ball-vector-illustration.jpg?s=612x612&w=0&k=20&c=nYwDttd1C9zB26Ajam9DQRFIbav0CBBTMgiuFwEQvLc=" alt="Nature" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="https://media.istockphoto.com/id/1449501412/vector/baseball-ball-vector-illustration.jpg?s=612x612&w=0&k=20&c=nYwDttd1C9zB26Ajam9DQRFIbav0CBBTMgiuFwEQvLc=" alt="Snow" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="https://media.istockphoto.com/id/1449501412/vector/baseball-ball-vector-illustration.jpg?s=612x612&w=0&k=20&c=nYwDttd1C9zB26Ajam9DQRFIbav0CBBTMgiuFwEQvLc=" alt="Mountains" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="https://media.istockphoto.com/id/1449501412/vector/baseball-ball-vector-illustration.jpg?s=612x612&w=0&k=20&c=nYwDttd1C9zB26Ajam9DQRFIbav0CBBTMgiuFwEQvLc=" alt="Lights" onclick="myFunction(this);">
    </div>
  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>
</body>
</html>
